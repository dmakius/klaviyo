<div class="container text-center">
	<h3>Thank you for registering</h3>
</div>

<div class="jumbotron text-center" ng-show="email.loading">
	<p>Sending Email.....</p>
</div>

<div class="row show-hide-message text-center" ng-show="email.successMsg">
	<div class="alert alert-success"> {{email.successMsg}}</div>
</div><br>

<div class="row show-hide-message text-center" ng-show="email.errorMsg">
	<div class="alert alert-danger"> {{email.errorMsg}}</div>
</div>
